{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>PMV Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static '/assets/images/favicon.ico' %}">

        <!-- App css -->
        <link href="{% static '/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static '/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static '/assets/css/metisMenu.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static '/plugins/daterangepicker/daterangepicker.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static '/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />

        <link href="{% static '/plugins/leaflet/leaflet.css' %}" rel="stylesheet">
        <link href="{% static '/plugins/lightpick/lightpick.css' %}" rel="stylesheet" />

         <!-- DataTables -->
        <link href="{% static '/plugins/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static '/plugins/datatables/buttons.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static '/plugins/datatables/responsive.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" /> 

    </head>

    <body>
        
        <!-- Left Sidenav -->
        <div class="left-sidenav">
            <!-- LOGO -->
            <div class="brand">
                <a href="{% url 'index' %}" class="logo">
                   <h4>PMV BY YUMNAH</h4>
                </a>
            </div>
            
            <!--end logo-->

            
            <div class="menu-content h-100" data-simplebar>
                {% if user.is_authenticated %}
                <ul class="metismenu left-sidenav-menu">
                    <li class="menu-label mt-0">Main</li>
                    <li>
                        <ul class="nav-second-level" aria-expanded="false">
                            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}"><i class="ti-control-record"></i>Dashboard</a></li>
                        </ul>
                    </li>
                </ul>

                {% endif %}
            </div>
        </div>
        <!-- end left-sidenav-->
       
        

        <div class="page-wrapper">
            <!-- Top Bar Start -->
            <div class="topbar">            
                <!-- Navbar -->
                <nav class="navbar-custom">
                    
                    {% if user.is_authenticated %}
                    
                    <ul class="list-unstyled topbar-nav float-right mb-0">  
                    
                        <li class="dropdown">
                            <a class="nav-link dropdown-toggle waves-effect waves-light nav-user" data-toggle="dropdown" href="#" role="button"
                                aria-haspopup="false" aria-expanded="false">
                                <span class="ml-1 nav-user-name hidden-sm">{{ user.username }}</span>
                                <img src="{% static '/assets/images/users/user-5.jpg' %}" alt="profile-user" class="rounded-circle thumb-xs" />                                 
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" href="{% url 'logout' %}"><i data-feather="power" class="align-self-center icon-xs icon-dual mr-1"></i> Logout</a>
                            </div>
                        </li>

                       
                    </ul><!--end topbar-nav-->

                    {% endif %}
        
                    <ul class="list-unstyled topbar-nav mb-0">                        
                        <li>
                            <button class="nav-link button-menu-mobile">
                                <i data-feather="menu" class="align-self-center topbar-icon"></i>
                            </button>
                        </li> 
                             
                    </ul>
                </nav>
                <!-- end navbar-->
            </div>
            <!-- Top Bar End -->

            <!-- Page Content-->
            <div class="page-content">
                <div class="container-fluid">

                    {% block body %}
                    {% endblock %}
                   
                <footer class="footer text-center text-sm-left">
                    &copy; 2020 PMV <span class="d-none d-sm-inline-block float-right">Crafted with <i class="mdi mdi-heart text-danger"></i> by Yumnah</span>
                </footer><!--end footer-->
            </div>
            <!-- end page content -->
        </div>
        <!-- end page-wrapper -->

        


        <!-- jQuery  -->
        <script src="{% static '/assets/js/jquery.min.js' %}"></script>
        <script src="{% static '/assets/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/assets/js/metismenu.min.js' %}"></script>
        <script src="{% static '/assets/js/waves.js' %}"></script>
        <script src="{% static '/assets/js/feather.min.js' %}"></script>
        <script src="{% static '/assets/js/simplebar.min.js' %}"></script>
        <script src="{% static '/assets/js/moment.js' %}"></script>
        <script src="{% static '/plugins/daterangepicker/daterangepicker.js' %}"></script>

        <script src="{% static '/plugins/apex-charts/apexcharts.min.js' %}"></script>
        <script src="{% static '/assets/pages/jquery.analytics_dashboard.init.js' %}"></script>

        <!-- App js -->
        <script src="{% static '/assets/js/app.js' %}"></script>
        
    </body>

</html>
